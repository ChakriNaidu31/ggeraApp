<div class="rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-12 col-xs-12">
      <div class="hero-bg">
        <div class="hero-sec mb-4 p-4 rounded text-body-emphasis container">
  
          <h1 class="text-start mb-5 text-white mt-5">Completed Elite Orders</h1>
          <div class="row">
            <div class="d-flex align-items-center justify-content-between p-3 rounde12 bg-darks text-light mb-5">
  
              <div class="d-flex">
                <!-- Select 1 -->
                <div class="me-2">
                  <select class="form-select custom-select" aria-label="Select option">
                    <option selected>All</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </select>
                </div>
  
                <!-- Select 2 -->
                <div class="me-2">
                  <select class="form-select custom-select" aria-label="Select option">
                    <option selected>Date</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </select>
                </div>
              </div>
  
            </div>
          </div>

          <h1 class="text-start mb-5 text-white mt-5">Elite Orders</h1>

          <div class="row mt-3">
            <div class="table-responsive">
                <table class="table text-light">
                  <thead class="bg-transparent">
                    <tr>
                      <th scope="col">Order#</th>
                      <th scope="col">Created by</th>
                      <th scope="col">Amount</th>
                      <th scope="col">PROs Played</th>
                      <th scope="col">Started Time</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr *ngFor="let order of paginatedOrders">
                      <td class="red-letter">{{ order.orderNumber }}</td>
                      <td>{{ order.createdBy }}</td>
                      <td>{{ order.amount }}</td>
                      <td>{{ order.prosPlayed }}</td>
                      <td class="red-letter">{{ order.startedTime }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
              <div class="pagination-container text-center mt-4">
                <span class="page-numbers">Page <span class="fw-bold red-letter">{{ currentPage }}</span> of {{ totalPages }}</span>4               
                 <button class="btn btn-secondary" [disabled]="currentPage === 1" (click)="goToPreviousPage()">Previous</button>

                <button class="btn btn-secondary" [disabled]="currentPage === totalPages" (click)="goToNextPage()">Next</button>
              </div>
          </div>


         
        </div>
      </div>
    </div>
