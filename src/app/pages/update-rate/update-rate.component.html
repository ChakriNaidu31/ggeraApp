<app-header-streamer></app-header-streamer>
<main class="body-height">
  <div class="rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-12 col-xs-12">
      <div class="hero-bg">
        <div class="hero-sec mb-4 p-4 rounded text-body-emphasis container">
          <h1 class="text-start mb-4 text-white mt-5">Update Rate</h1>
          <div class="d-flex justify-content-center">
            <div class="card modal-cards hovercard mt-4 update-rate-card">
              <div class="container card-body-s">
                <div class="modal-stream streamLobbySlotTagsWrapper mt-5 text-center px-4">
                  <div class="table-border resultsTable pb-1">
                    <div class="d-flex justify-content-center">
                      <div class="container">
                        <div class="small-box ps-3">
                          <div class="text-light">
                            <h5>Your Hourly Rate</h5>
                          </div>
                          <form [formGroup]="form" (ngSubmit)="submit()">
                            <div class="px-3 mt-3">
                              <div class="update-rate-input-wrap">
                                <span class="update-rate-dollar">$</span>
                                <input
                                  type="number"
                                  class="form-control update-rate-input"
                                  formControlName="hourlyRate"
                                  placeholder="Enter rate (1 - 50)"
                                  min="1"
                                  max="50"
                                  step="0.01"
                                  inputmode="decimal" />
                              </div>
                              <div
                                *ngIf="form.get('hourlyRate')?.invalid && (form.get('hourlyRate')?.touched || formSubmitted)"
                                class="text-danger mt-2 small">
                                <span *ngIf="form.get('hourlyRate')?.errors?.['required']">Rate is required.</span>
                                <span *ngIf="form.get('hourlyRate')?.errors?.['min']">Minimum rate is 1.</span>
                                <span *ngIf="form.get('hourlyRate')?.errors?.['max']">Maximum rate is 50.</span>
                              </div>
                            </div>
                            <div class="p-2 pt-2 d-flex mt-4 justify-content-between update-rate-actions">
                              <button class="btn save savepro" type="button" (click)="cancel()">Cancel</button>
                              <button class="btn save btn-primary-ggpro" type="submit">Update</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
