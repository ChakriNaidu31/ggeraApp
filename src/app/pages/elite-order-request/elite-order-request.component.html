<app-header-pro></app-header-pro>

<main class="body-height">
    <div class="rounded text-body-emphasis">
        <div class="col-lg-12 col-xs-12">
            <div class="hero-bg">
                <div class="hero-sec mb-4 p-4 rounded text-body-emphasis container">
                    <h1 class="text-left mb-5 text-white mt-5">Pending Elite Order</h1>
                </div>

            </div>
            <div class="">
                <div class="container custom-mt pb-2 ">
                    <div class="row" *ngIf="order">
                        <div class="col-xl-12 col-md-6 col-sm-12">
                            <div class="resultsTable">
                                <div class="table-border resultsTable pb-2" style="max-width: 1000px">
                                    <table class="table table-striped table-hover">
                                        <thead style="border-radius: 10px !important">
                                            <tr>
                                                <th scope="col ">
                                                    <div class="p-4">
                                                        <h3 class="">
                                                            <span>COD: Warzone</span>
                                                        </h3>
                                                        <div class="d-flex align-items-baseline">
                                                            <p class="req-details mt-2">
                                                                New order # {{ order.orderId }}
                                                            </p>
                                                            <p style="color: #d16c06" class="m-0 px-2">
                                                                Requested on
                                                                {{
                                                                order.requestedTime | date : "MMM dd, hh:mm a"
                                                                }}
                                                            </p>
                                                        </div>
                                                    </div>

                                                </th>

                                                <th scope="col">
                                                    <h1
                                                        class="p-2 d-flex justify-content-end h1-font align-items-center">
                                                        <div>$12</div>
                                                        <div class="custom-hr ms-2" style="color: #d16c06">
                                                            Per<br />
                                                            Hour
                                                        </div>
                                                    </h1>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                    <div class="p-3">
                                        <div class="details p-3">
                                            <h4 class="req-name">{{
                                                order.clientName
                                                }}</h4>
                                            <span class="float-end req-name" style="margin-top: -4%;"><img
                                                    src="/assets/images/windows.png" /></span>
                                        </div>

                                        <div class="p-3 text-center mt-3">
                                            <button class="btn btn-accept" (click)="acceptEliteRequest()">
                                                <h4> Accept ( <span class="h1-font">{{ waitingTimeCalculatedInSeconds |
                                                        number :
                                                        "2.0-0"}}</span> Sec)</h4>
                                            </button>
                                            <button class="btn btn-cancel d-block mx-auto mt-3"
                                                (click)="rejectEliteRequest()">
                                                <h4>Cancel</h4>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="!order || !order.orderId">
                        <div class="table pt-5 d-flex justify-content-center">
                            <div class="col-xl-12">
                                <div class="table-border resultsTable pb-2 pt-2">
                                    <div class="d-flex justify-content-center">
                                        No orders found
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
