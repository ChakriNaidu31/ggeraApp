<div class="rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-12 col-xs-12">
        <div class="hero-bg">
            <div class="container">

            </div>
            <div class="hero-sec mb-4 p-4 rounded text-body-emphasis container">
                <div class="px-5 mx-5">
                    <div class="px-5">
                        <h1 class="text-start mb-5 text-white mt-5">Add Money to your Wallet</h1>

                        <div class="card p-5 mb-4 ">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h5 class="tb">Total Balance</h5>
                                    <h2  class="h1-font mt-3"><span class="dollar">$</span>1,500.00</h2>
                                </div>
                                
                                <button class="btn tb">See Transactions</button>
                            </div>
                            
                        </div>
                
                        
                            <h5 class="hcolor">Add money to your wallet</h5>
                            <div class="d-flex gap-3 my-4">
                                <button class="btn money">$50.00</button>
                                <button class="btn money">$100.00</button>
                                <button class="btn money">$500.00</button>
                                <button class="btn money">Custom</button>
                                <button class="btn btn-purple"><h5>Add Money</h5></button>
                            </div>
                            
                        
                
                        <div class="card p-4 mb-4">
                            <h5>Select Payment Method</h5>
                            
                            <div class="d-flex flex-wrap">
                                <input type="radio" id="paypal" name="payment" />
                                <label for="paypal">PayPal</label>
                                <input type="radio" id="payoneer" name="payment" />
                                <label for="payoneer">Payoneer</label>
                                <input type="radio" id="gpay" name="payment" />
                                <label for="gpay">G Pay</label>
                                <input type="radio" id="mastercard" name="payment" />
                                <label for="mastercard">MasterCard</label>
                                <input type="radio" id="bank" name="payment" />
                                <label for="bank">Bank Transfer</label>
                            </div>
                        </div>
                
                        <div class="card p-4">
                            <h5>New Payment Method</h5>
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="first-name" class="form-label">First Name</label>
                                        <input type="text" id="first-name" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="last-name" class="form-label">Last Name</label>
                                        <input type="text" id="last-name" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                
                                <div class="mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" id="country" class="form-control" placeholder="Bangladesh">
                                </div>
                
                                <div class="mb-3">
                                    <label for="credit-card" class="form-label">Credit Card Details</label>
                                    <div class="input-group">
                                        <input type="text" id="credit-card" class="form-control" placeholder="1234 5678 9123">
                                        <input type="text" class="form-control" placeholder="MM/YY">
                                        <input type="text" class="form-control" placeholder="CVV">
                                    </div>
                                </div>
                
                                <button type="submit" class="btn btn-purple">Save Payment Method</button>
                            </form>
                        </div>
                    </div>
                    
                   
                </div>

                
            </div>
        </div>
    </div>
