<app-header></app-header>
<main class="body-height">
  <div class="rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-12 col-xs-12">
      <div class="hero-bg">
        <div class="hero-sec mb-4 p-4 rounded text-body-emphasis container">

          <h1 class="text-start mb-5 text-white mt-5">Coupon Code</h1>

          <div class="bg-real">
            <form [formGroup]="form" (ngSubmit)="addPromoCodeToWallet()">
              <p class="mb-0 txt-class">Enter a valid coupon code to add money to your wallet</p>
              <div class="search-box-container my-3">
                <input type="text" placeholder="Enter your coupon code" formControlName="promoCode" />
              </div>

              <div class="text-start">
                <button type="button" class="btn btn-primary-gg p-3 border-0 " type="submit">
                  <h5 class="pe-4 px-4 mb-0 f-14">Add Coupon to Wallet</h5>
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
