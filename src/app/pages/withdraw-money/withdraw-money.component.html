<app-header-pro></app-header-pro>
<main class="body-height">
    <div class="rounded text-body-emphasis bg-body-secondary">
        <div class="col-lg-12 col-xs-12">
            <div class="hero-bg">
                <div class="hero-sec mb-4 p-4 rounded text-body-emphasis container">

                    <h1 class="text-start mb-5 text-white mt-5">Withdraw money from wallet</h1>

                    <div class="bg-real">
                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <div class="search-box-container my-3">
                                <div class="row">
                                    <div class="col-md-6 col-xs-12">
                                        <input type="text" placeholder="Enter your coupon code"
                                            formControlName="amount" />
                                        <div *ngIf="form.get('amount')?.invalid && (form.get('amount')?.touched || formSubmitted)"
                                            class="text-danger">
                                            Amount should be greater than 0
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12 mt-2 mt-md-0">
                                        <select class="form-select" aria-label="Default select example" formControlName="mode">
                                            <option *ngFor="let mode of modes" [value]="mode.id">{{mode.name}}</option>
                                        </select>
                                        <div *ngIf="form.get('mode')?.invalid && (form.get('mode')?.touched || formSubmitted)" class="text-danger">
                                            Select at least one mode
                                       </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-start">
                                <button type="button" class="btn btn-primary-ggpro p-3 border-0 " type="submit" >
                                    <h5 class="pe-4 px-4 mb-0 f-14">Submit</h5>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
